{% extends "base.html" %}{% block title %}Объект{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Редактирование объекта,Создание объекта" }}</h1>
<form method="post" class="card">{% csrf_token %}
{% for field in form %}<div class="form-row">{{ field.label_tag }} {{ field }}</div>{% endfor %}
<div class="actions"><button class="btn">Сохранить</button></div></form>
{% endblock %}
