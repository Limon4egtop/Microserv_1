{% extends "base.html" %}{% block title %}Объекты{% endblock %}
{% block content %}
<h1>Объекты</h1>
<div class="actions"><a class="btn" href="{% url 'projects:create' %}">Новый объект</a></div>
<table><thead><tr><th>Название</th><th>Адрес</th><th></th></tr></thead>
<tbody>{% for p in projects %}<tr><td>{{ p.name }}</td><td>{{ p.address }}</td><td><a class="btn" href="{% url 'projects:edit' p.id %}">Править</a></td></tr>{% empty %}
<tr><td colspan="3">Нет объектов</td></tr>{% endfor %}</tbody></table>
{% endblock %}
