{% extends "base.html" %}{% block title %}Вход{% endblock %}
{% block content %}
<h1>Вход</h1>
<form method="post" class="card" style="max-width:420px;">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-row">{{ form.username.label_tag }} {{ form.username }}</div>
  <div class="form-row">{{ form.password.label_tag }} {{ form.password }}</div>
  <div class="actions"><button class="btn" type="submit">Войти</button></div>
</form>
{% endblock %}
